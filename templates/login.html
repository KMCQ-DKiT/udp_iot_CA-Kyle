{% extends "layout.html" %}
{% block body %}

<div class="test">HI</div>
<h2 class="text-center"> Log In </h2>

<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="jumbotron">
      <form action="{{ url_for('login') }}" method="post">
        <div class="msg">{{ msg }}</div>
          <input id="username" name="username" type="text" autocomplete="off" placeholder="Enter Your Username" class="form-control"/> </br>
          <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/> </br>
          <input type="submit" class="btn btn-secondary" value="Sign In"> </br> </br>
      </form>   
      <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>

    </div>
  </div>
</div>

{% endblock %}
