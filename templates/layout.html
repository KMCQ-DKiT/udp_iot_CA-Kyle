<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pumpkin {% block title %}{% endblock %}</title>
  </head>
  <body >
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Potted Plant Protection</h5>
      <h6 class="my-0 mr-md-auto font-weight-normal" > Hi, {{ username }}</h6>
      <nav class="my-2 my-md-0 mr-md-3">
        
        <a class="p-2 text-dark" href="/" title="Home">Home</a>
        
        <a class="p-2 text-dark" href="{{ url_for('login') }}">Log In / Register</a>
        <a class="p-2 text-dark" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="p-2 text-dark" href="{{ url_for('profile') }}">Profile</a>        
        <a class="p-2 text-dark" href="{{ url_for('logout') }}">Logout</a>
        <!-- {% if current_user.is_anonymous %} -->
        <!-- {% else %} -->
        <!-- {% endif %} -->
      </nav>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>

    <div class="navbar fixed-bottom">
        <navbar class="text-center">Created by Pumpkin Group</navbar>
    </div>

    
  </body>
</html>
